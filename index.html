<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game for Awesome PMs</title>
      <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
      <script src="script.js"></script>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div class="container text-center">
      <h1>Rock Paper Scissors</h1>
      <img src="http://www.coltnews.com/wp-content/uploads/2016/04/RPS.png">
      <h3>Please Submit Your Choice Below</h3> 
      <div class="form-inline text-center">
        <input id="input" class="form-control"> 
        <button id="shoot" class="btn">Shoot!</button>
      </div>

      <div class="col-md-6">
          <h4 class="text-center">User Choice</h4>
          <p id="userChoice" class="text-center"></p>
      </div>

      
      <div class="col-md-6">
           <h4 class="text-center">Computer Choice</h4> 
           <p id="computerChoice" class="text-center"></p> 
      </div>


      <div id="result" class="text-center"></div>
    
    </div>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>

</html>
